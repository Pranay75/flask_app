<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Bootstrap CSS for easy styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3 bg-primary text-white">
        <h1>Admin Dashboard</h1>
        <div>
            <a href="{{ url_for('index') }}" class="btn btn-light mr-2">Home Page</a>
            <a href="{{ url_for('logout') }}" class="btn btn-light">Logout</a>
        </div>
    </header>
    
    <main class="container mt-4">
        <section class="admin-options row">
            <div class="admin-option col-md-4 text-center mb-4">
                <img src="{{ url_for('static', filename='edit.png') }}" alt="Edit Questions" width="200" class="img-fluid">
                <a href="{{ url_for('edit_questions') }}" class="btn btn-primary mt-2">Edit Questions</a>
            </div>
            <div class="admin-option col-md-4 text-center mb-4">
                <img src="{{ url_for('static', filename='list.png') }}" alt="Evaluate Students" width="200" class="img-fluid">
                <a href="{{ url_for('evaluate_students') }}" class="btn btn-primary mt-2">Evaluate Students</a>
            </div>
            <div class="admin-option col-md-4 text-center mb-4">
                <img src="{{ url_for('static', filename='tick.png') }}" alt="View Solved Questions" width="200" class="img-fluid">
                <a href="{{ url_for('view_solved') }}" class="btn btn-primary mt-2">View Solved Questions</a>
            </div>
            <div class="admin-option col-md-4 text-center mb-4">
                <img src="{{ url_for('static', filename='question-mark.png') }}" alt="View All Questions" width="200" class="img-fluid">
                <a href="{{ url_for('view_all_questions') }}" class="btn btn-primary mt-2">View All Questions</a>
            </div>
            
            <!-- Add more options as needed -->
        </section>
    </main>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
